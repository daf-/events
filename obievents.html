<head>
  <title>obievents</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Add events (top row) -->
      <div class="row">
        {{loginButtons}}
        <h3>ADD AN EVENT</h3>
        <div class="well">
          {{> addEvent}}
        </div>
      </div>
      <!-- Events list (middle row) -->
      <div class="row">
        <h3>EVENTS</h3>
      </div>
      <div class="row">
        {{> events}}
      </div>
    </div>
  </div>
</body>

<template name="events">
  {{#each allEvents}}
  <div class="event-container">
    <p class="title"><strong>{{niceDate}}: {{title}} @ {{loc}}</strong></p>
    <p class="description">{{desc}}</p>
  </div>
  {{/each}}
</template>

<template name="addEvent">
  {{#if userId}}
  <form role="form">
    <div class="form-group">
      <label for="eventTitle">Title</label>
      <input type="text" class="form-control" id="eventTitle" placeholder="What?">
    </div>
    <div class="form-group">
      <label for="eventLocation">Location</label>
      <input type="text" class="form-control" id="eventLocation" placeholder="Where?">
    </div>
    <div class="form-group">
      <label for="eventDate">Date/Time</label>
      <div id="datetimepicker" class="input-append">
        <input id="eventDate" data-format="MM/dd/yyyy HH:mm:ss PP" type="text" placeholder="When?">
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar">
          </i>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="eventDescription">Description</label>
      <textarea class="form-control" id="eventDescription" placeholder="Give a brief description" />
    </div>
    <button type="submit" class="btn" id="submitEvent">Submit</button>
  </form>
  {{else}}
  <p>
    You must be signed in to post an event.
  </p>
  {{/if}}
</template>
