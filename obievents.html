<head>
  <title>obievents</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Add events (top row) -->
      <div class="row">
        {{loginButtons}}
        {{> addEvent}}
      </div>
      <!-- Events list (middle row) -->
      <div class="row">
        <h3>EVENTS</h3>
      </div>
      <div class="row">
        {{> events}}
      </div>
    </div>
  </div>
</body>

<template name="events">
  {{#each allEvents}}
  <div class="event-container">
    <span class="title"><strong>{{title}} @ {{loc}}</strong></span>
    <span class="date"><em>{{niceDate}}</em></span>
    <div class="description">
      {{desc}}
    </div>
  </div>
  {{/each}}
</template>

<template name="addEvent">
  {{#if userId}}
  <a href="#" id="event-form-toggler"><h3>ADD AN EVENT</h3></a>
  <div class="well" id="form-container">
    <div class="row">
      <form class="form-horizontal">

        <div class="control-group">
          <label class="control-label" for="eventTitle">Title</label>
          <div class="controls">
            <input type="text" id="eventTitle" placeholder="What?">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="eventLocation">Location</label>
          <div class="controls">
            <input type="text" id="eventLocation" placeholder="Where?">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="eventDate">Date</label>
          <div class="controls">
            <div id="datetimepicker" class="input-append">
              <input id="eventDate" data-format="MM/dd/yyyy HH:mm:ss PP" type="text" placeholder="When?">
              <span class="add-on">
                <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                </i>
              </span>
            </div>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="eventDescription">Details</label>
          <div class="controls">
            <div class="textarea-container">
              <textarea class="row-fluid" id="eventDescription" placeholder="Give a brief description" />
            </div>
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn" id="submitEvent">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {{else}}
  <p>
    You must be signed in to post an event.
  </p>
  {{/if}}
</template>
