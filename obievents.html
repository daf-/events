<head>
  <title>obievents</title>
</head>

<body>
  <div class="row-fluid"> <!-- outermost row -->
    <div class="span10 offset1"> <!-- page container column -->
      <div class="row-fluid">
        {{loginButtons}}
      </div>
      <div class="row-fluid">
        {{> addEvent}}
      </div>
      <div class="row-fluid">
        <h3>EVENTS</h3>
      </div>
      {{> events}}
    </div> <!-- end page container column -->
  </div> <!-- end outermost row -->
</body>


<template name="addEvent">
  {{#if userId}}
  <a href="#" id="event-form-toggler"><h3>ADD AN EVENT</h3></a>
  <div class="well" id="form-container">
    <form class="form-horizontal">

      <div class="control-group">
        <label class="control-label" for="eventTitle">Title</label>
        <div class="controls">
          <input type="text" id="eventTitle" placeholder="What?">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="eventLocation">Location</label>
        <div class="controls">
          <input type="text" id="eventLocation" placeholder="Where?">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="eventDate">Date</label>
        <div class="controls">
          <div id="datetimepicker" class="input-append">
            <input id="eventDate" data-format="MM/dd/yyyy HH:mm:ss PP" type="text" placeholder="When?">
            <span class="add-on">
              <i data-time-icon="icon-time" data-date-icon="icon-calendar">
              </i>
            </span>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="eventDescription">Details</label>
        <div class="controls">
          <div class="textarea-container">
            <textarea class="row-fluid" id="eventDescription" placeholder="Give a brief description" />
          </div>
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn" id="submitEvent">Submit</button>
        </div>
      </div>
    </form>
  </div>
  {{else}}
  <p>
    You must be signed in to post an event.
  </p>
  {{/if}}
</template>




<template name="events">
  {{#each allEvents}}
  <div class="event-container row-fluid">
    <div class="span12"> <!-- container column -->
      <div class="title row-fluid">
        <div class="span10"><strong>{{title}} @ {{loc}}</strong></div>
        <div class="span2"><em>{{niceDate}}</em></div>
      </div>
      {{#if desc}}
      <div class="description row-fluid"><br />{{desc}}</div>
      {{/if}}
      {{#if amOwner}}
      <div class="edit-form-container row-fluid">
        <a href="#" class="edit-link">Edit</a>
        <a href="#" class="remove-link">Remove</a>
      </div>
      {{/if}}
    </div> <!-- end container column -->
  </div>
  {{/each}}
</template>
